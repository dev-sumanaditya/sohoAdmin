<div class="main-ctr col">
  <div class="card col">
    <strong class="primary">Website Settings</strong>
  </div>
  <div class="card blog col">
    <div class="row hd">
      <strong class="primary">Blogs (Only 4)</strong>
      <div class="flex-grow"></div>
      <a class="btn btn-primary" routerLink="/website-settings/blog/new">Create New Blog</a>
    </div>
    <div class="items row">
      <a routerLink="/website-settings/blog/edit/{{i.id}}" class="item" *ngFor="let i of blogs">
        <div class="img">
          <div class="image" [style.background]="'url('+ i.image +')'"></div>
        </div>
        <div class="cont col">
          <h3 class="title dark">{{i.title}}</h3>
          <small class="time dark">{{i.updatedAt}}</small>
        </div>
      </a>
    </div>
  </div>
</div>
