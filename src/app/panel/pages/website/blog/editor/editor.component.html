<div class="main-ctr col">
  <div class="card">
    <div class="backRow row">
      <img src="/assets/utilities/back1.png" alt="" class="back" (click)="back()">
      <strong class="primary">Blog Editor</strong>
    </div>
    <div class="top row">
      <div class="f1 col">
        <div class="image">
          <div class="img" [style.background]="'url(/assets/images/demo/blog-bg.jpg)'"></div>
        </div>
        <div class="btn btn-primary" (click)="coverImage.click()">Change Image</div>
        <input type="file" style="display: none;" (change)="fileChangeEvent($event)" #coverImage>
      </div>
      <div class="f2 col cont">
        <h2>{{title}}</h2>
        <input type="text" placeholder="Blog title" [(ngModel)]="title" maxlength="80">
        <button class="btn btn-primary">Update Blog</button>
      </div>
    </div>
    <div class="quill">
      <quill-editor
      [styles]="editorStyle"
      (onEditorChanged)="changedEditor($event)"
      [(ngModel)]="content"
      trackChanges="all"
      [modules]="modules"
      placeholder="A detailed explation about your course in not more than 1500 words"
      ></quill-editor>
    </div>
  </div>
</div>
<div class="modal" *ngIf="imageChangedEvent">
  <div class="cont col">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="10 / 4"
      format="png"
      class="cropper"
      (imageCropped)="imageCropped($event)"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
    <div class="btn btn-primary">Upload Image</div>
    <div class="btn white" (click)="imageChangedEvent = ''">Cancel</div>
  </div>
</div>
